<div class="agt-card deck-back">
	<h2>{{ deck.cardType }}</h2>

	<div class="actions">
		<button class="btn btn-info"
				(click)="addToHand()">
			Draw
		</button>
		<button class="btn btn-info"
				(click)="shuffleAll()">
			Shuffle
		</button>
		<button class="btn btn-info"
				(click)="addToPool()">
			Pool
		</button>
	</div>
</div>

<agt-deck-stats [deck]="deck"></agt-deck-stats>
